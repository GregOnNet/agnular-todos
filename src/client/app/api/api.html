<md-content>
    <md-list>
      <md-subheader class="md-no-sticky">API</md-subheader>
      <md-list-item ng-repeat="entry in api.entries" class="md-3-line">
        <div class="md-list-item-text">
          <h3>{{ entry.type }}</h3>
          <h4>{{ entry.route }}</h4>
          <p>{{ entry.description }}</p>
        </div>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
</md-content>
